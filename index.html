<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin'</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <ul class="nav nav-tabs">
    <li role="presentation" id="allTab" class="active"><a href="#">All</a></li>
    <li role="presentation" id="visitedTab"><a href="#">Visited</a></li>
    <li role="presentation" id="wishTab"><a href="#">Wish List</a></li>
    <li role="presentation" id="addTab"><a href="#">Add Location</a></li>
  </ul>

  <div id="list-of-trips"></div>

  <div class="container-fluid">
    
    <div class="col-md-12 well" id="location-form">
      <h2>Add Trip</h2>

        <div class="form-group">
          <label for="location-name">Location Name</label>
          <input class="form-control" id="location-name" placeholder="Location Name" type="text" autocomplete="off" required>
        </div>

        <div class="form-group">
          <label for="location-type">Location Type</label>
          <select class="form-control" id="location-type">
            
          </select>
        </div>

        <div class="form-group">
          <label for="review">Review</label>
          <textarea class="form-control" id="review" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="visited">Visited</button>
            <button type="button" class="btn btn-default" id="wish-list">Wish List</button>
          </div>
        </div>

        <button class="btn btn-danger" id="addLocation">Submit</button>

    </div>
  </div>

  <div class="container" id="addReview">
    <textarea class="form-control" id='addReviewInput'></textarea>
    <button class="btn btn-md" id="saveReview">Save Review</button>
  </div>

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"> </script>

</body>
</html>
